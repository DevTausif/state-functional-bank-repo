<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>State Functional Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-5xl text-center mt-5">State Functional <span class="text-violet-500  font-medium">Bank</span></h1>
    </header>
    <main>
        <!-- Transaction Summary -->

        <section class="mt-10">
           <div class="grid grid-cols-3 gap-4 w-3/4 mx-auto text-white">

            <div class="bg-rose-600 pr-px p-5 font-medium rounded-lg">
                <h4 class="text-3xl mb-3">Deposit</h4>
                <h4 class="text-4xl mb-3">$ <span id="deposit-total">00</span></h4>
            </div>

            <div class="bg-cyan-600	 pr-px p-5 font-medium rounded-lg">
                <h4 class="text-3xl mb-3">WithDraw</h4>
                <h4 class="text-4xl mb-3">$ <span id="withdraw-total">00</span></h4>
            </div>

            <div class="bg-green-500 pr-px p-5 font-medium rounded-lg">
                <h4 class="text-3xl mb-3">Balance</h4>
                <h4 class="text-4xl mb-3">$ <span id="balance-total">5000</span></h4>
            </div>

           </div>
        </section>
        
        <!-- Deposit & WithDraw -->
        <section class="mt-20 w-3/4 mx-auto">
            <div class="grid grid-cols-2 gap-4">
                <div class="bg-amber-500 p-5 font-medium rounded-lg">
                    <h3 class="text-2xl text-white mt-2 mb-4">Deposit Amount</h3>
                    <input id="deposit-field" class="w-3/4 py-3 px-2 mb-4 rounded block" type="text" placeholder="$ Enter Amount">
                    <button id="btn-deposit" class="text-white bg-rose-600 px-6 py-2 rounded text-1xl mb-4 hover:bg-lime-500">Deposit</button>
                </div>

                <div class="bg-lime-500 p-5 font-medium rounded-lg">
                    <h3 class="text-2xl text-white mt-2 mb-4">WithDraw Amount</h3>
                    <input id="withdraw-field" class="w-3/4 py-3 px-2 mb-4 rounded block" type="text" placeholder="$ Enter Amount">
                    <button id="btn-withdraw" class="text-white bg-rose-600 px-6 py-2 rounded text-1xl mb-4 hover:bg-blue-600">WithDraw</button>
                </div>

                
            </div>
        </section>
    </main>
    <script src="Scripts/utilites.js"></script>
    <script src="Scripts/deposit.js"></script>
    <script src="Scripts/withdraw.js"></script>
    
</body>
</html>
